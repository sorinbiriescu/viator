{% extends "/main/base.html" %}

{% block head%}
<script src="../static/js/map.js"></script>
<script src="../static/js/autocomplete.js"></script>
<script src="../static/js/poi.js"></script>
<script src="../static/js/position.js"></script>

<!-- style sheet for mapzen.js -->
<link rel="stylesheet" href="https://mapzen.com/js/mapzen.css">


<!-- latest version of mapzen.js-->
<script src="https://mapzen.com/js/mapzen.js"></script>

{% endblock %}

{% block content %}

<style>
    #mapzen {
      height: 500px;
      width: 100%;
      position: absolute;
    }
    html,body{margin: 0; padding: 0;}
    .autocomplete-suggestions { border: 1px solid #999; background: #FFF; overflow: auto; }
    .autocomplete-suggestion { padding: 2px 5px; white-space: nowrap; overflow: hidden; }
    .autocomplete-selected { background: #F0F0F0; }
    .autocomplete-suggestions strong { font-weight: normal; color: #3399FF; }
    .autocomplete-group { padding: 2px 5px; }
    .autocomplete-group strong { display: block; border-bottom: 1px solid #000; }
  </style>


<div class="row">
    {{ form.autocomp.label }}: {{ form.autocomp }}
    <button id='search_submit' class="btn btn-success">Search</button>
</div>

        <div class="row">
            <div class="col-md-6">
              <div id='results'></div>
            </div>
            <div class="col-md-6">
              <div id='mapzen'></div>
            </div>
        </div>
</div>





{% endblock %}
