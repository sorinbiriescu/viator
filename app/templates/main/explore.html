<style>
  #mapzen {
    height: 100%;
    width: 100%;
    position: absolute;
  }

  html,
  body {
    margin: 0;
    padding: 0;
  }

  .autocomplete-suggestions {
    border: 1px solid #999;
    background: #FFF;
    overflow: auto;
  }

  .autocomplete-suggestion {
    padding: 2px 5px;
    white-space: nowrap;
    overflow: hidden;
  }

  .autocomplete-selected {
    background: #F0F0F0;
  }

  .autocomplete-suggestions strong {
    font-weight: normal;
    color: #3399FF;
  }

  .autocomplete-group {
    padding: 2px 5px;
  }

  .autocomplete-group strong {
    display: block;
    border-bottom: 1px solid #000;
  }
</style>



  <!-- <div class="row">
    <div class="col-md-12">
      {{ form.autocomp.label }}: {{ form.autocomp }}
      <button id='search_submit' class="btn btn-success">Search</button>
    </div>
  </div> -->
  <div class="row">
    <div class="col-md-6">
      <div class="row">
          <nav class="navbar navbar-light bg-light">
              <div class="input-group">
                <span class="input-group-addon" id="btnGroupAddon"><i class="fa fa-search" aria-hidden="true"></i></span>
                {{ form.autocomp }}
                <button class="btn btn-outline-success my-2 my-sm-0" id='search_submit'>Search</button>
              </div>
            </nav>
      </div>
      <div class="row">
        <div class="row">
          <p>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false"
              aria-controls="collapseExample">
              Select venues
            </button>
          </p>
          <div class="collapse" id="collapseExample" style="width:100%" ;>
            <div class="card card-block">
              <div class="btn-group" data-toggle="buttons">
                {% for item in poi_type_checkbox %}
                <label class="btn btn-primary" for="{{ item.id }}">

                  {{ item(class_="poi-checkbox") }} {{ item.name }}
                </label>
                {% endfor %}
              </div>
              <p>
                <button id="venue-update" class="btn btn-success" type="button" data-toggle="collapse" data-target="#collapseExample">Update
                </button>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div id='results'>
          <!-- Results here -->
        </div>
      </div>
      <div class="row">
        <nav aria-label="Page navigation">
          <ul id="pagination">
            <!-- Pagination numbers will be inserted here -->
          </ul>
      </div>
      </nav>
    </div>
    <div class="col-md-6" style="height:80vh;">
      <div id='mapzen'></div>
    </div>
  </div>



</div>

{% endblock %}
