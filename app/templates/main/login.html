{% extends "/main/base.html" %}

{% block content %}


  <div>
    <div class="container">
      <div class="row" style="width:auto;height:120px;"></div>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="well well-lg" style="background-size:auto;">
            <h1 class="text-center">
              <i class="fa fa-lock" style="width:auto;height:auto;font-size:72px;"></i>
            </h1>
            <h1 class="text-center">Login</h1>
            <form method="POST" action="/login">
              {{ form.hidden_tag() }}
              <div class="row">
                <div class="col-md-12">
                  {{ form.email(class_="form-control", placeholder="email") }}
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  {{ form.password(class_="form-control", placeholder="Password") }}
                </div>
              </div>
              <p> </p>
              <div class="row">
                <div class="col-md-12">
                  <button class="btn btn-success btn-block btn-lg" name="Submit" type="submit">Login</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </div>
  
{% endblock %}
