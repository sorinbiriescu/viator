{% extends "/main/base.html" %}

{% block content %}

    {{ form.autocomp.label }}: {{ form.autocomp }}
    
    <script>
        $(function() {
            $.ajax({
                url: '{{ url_for("main.autocomplete") }}'
                }).done(function (data){
                    $('#city_autocomplete').autocomplete({
                        source: data,
                        minLength: 2
                    });
                });
            });
    </script>
{% endblock %}
